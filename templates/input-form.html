{% extends 'layout.html' %}




{% block body %}
 <h1>{% block title %}Request Builder{% endblock %}</h1>
  <form action="../run-fds" method="post">
    <label for="name">Simulation Name</label>
    <br>
    <input  name="name" id="name" required>
    <br>
    <label for="longitude">Longitude</label>
    <br>
    <input  name="longitude" id="longitude" required>
    <br>
    <label for="latitude">Latitude</label>
    <br>
    <input name="latitude" id="latitude" required>
    <br>
    <label for="resolution">Output resolution (in meters): minimum 30 (default), maximum 300.</label>
    <br>
    <input  name="resolution" id="resolution" value="30" required>
    <br>
    <label for="extent">Extent of the output files (in miles): minimum 5 , maximum 60. Default value is 5.</label>
    <br>
    <input name="extent" id="extent" value="5" required>
    <br>
    <label for="time">Duration of simulation in seconds</label>
    <br>
    <input name="time" id="time" value="1" required>
    <br>
    <label for="x1_fire">x Location Fire 1 </label>
    <br>
    <input name="x1_fire" id="x1_fire" value="1" required>
    <br>
    <label for="y1_fire">y Location Fire 1 </label>
    <br>
    <input name="y1_fire" id="y1_fire" value="1" required>
    <br>
    <label for="x2_fire">x Location Fire 2 </label>
    <br>
    <input name="x2_fire" id="x2_fire" value="1" required>
    <br>
    <label for="y2_fire">y Location Fire 2 </label>
    <br>
    <input name="y2_fire" id="y2_fire" value="1" required>
    <br>
    <input type="radio" name="run" id="run_sim" value="true" checked>
    <label for="run_sim">Run simulation</label>
    <br>
    <input type="radio" name="run" id="input_only" value="false">
    <label for="input_only">FDS input file only</label>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
